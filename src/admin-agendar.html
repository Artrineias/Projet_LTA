<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Partida - LTA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-logo"><a href="index.html">LT<span>A</span></a></div>
        <ul class="nav-links">
            <li><a href="admin.html">Painel</a></li>
        </ul>
        <a href="index.html" class="btn-login">Sair</a>
    </header>

    <main class="container">
        <h1 class="page-header">Agendar <span>Nova Partida</span></h1>
        <div class="card form-container" style="margin: 0 auto;">
            <form action="admin.html">
                <div class="form-group">
                    <label for="team1">Equipe 1</label>
                    <select id="team1" name="team1">
                        <option>LOUD</option>
                        <option>paiN Gaming</option>
                        <option>Cloud9</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="team2">Equipe 2</label>
                    <select id="team2" name="team2">
                        <option>FlyQuest</option>
                        <option>Team Liquid</option>
                        <option>100 Thieves</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data e Hora</label>
                    <input type="datetime-local" id="date" name="date">
                </div>
                <button type="submit" class="btn">Agendar Confronto</button>
            </form>
        </div>
    </main>
</body>
</html>
